<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org"> <!-- html do tipo de que tudo que abre precisa fechar -->
	<head>
		<meta charset="UTF-8"/>
		<title>Cadastro de título</title>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		
	</head>
	
	<body>
		
		<!-- Just an image -->
		<nav class="navbar navbar-light " style="background-color: #e3f2fd;">
		  <a class="navbar-brand" href="#">
		    <img src="/images/logo-algaworks.png" width="180" height="60" alt="">
		  </a>
		</nav>
		
		<form class = "form-horizontal" method="POST" action="/titulos">
			<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}" > <!--se o atributo mensagem não estiver vazio vai mostrar-->
					<span th:text="${mensagem}"> Título salvo com sucesso!!!"</span>		
			</div>
			<div class="card">
		  		<h5 class="card-header">Novo título</h5>
				
				<div class="form-group row">
			    <label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
			    <div class="col-sm-4">
			    	<input type="text" class="form-control" id="descricao" name="descricao">
			    </div>
			  </div>	
			  
			  <div class="form-group row">
			    <label for="descricao" class="col-sm-2 col-form-label">Data Vencimento:</label>
			    <div class="col-sm-2">
			    	<input type="text" class="form-control" id="dataVencimento" name="dataVencimento">
			    </div>
			  </div>	
			  
			  <div class="form-group row">
			    <label for="descricao" class="col-sm-2 col-form-label">Valor</label>
			    <div class="col-sm-2">
			    	<input type="text" class="form-control" id="valor" name="valor">
			    </div>
			  </div>	
			  
			  <div class="form-group row">
			    <label for="descricao" class="col-sm-2 col-form-label">Status</label>
			    <div class="col-sm-2">
			    	<select class="form-control" name="status">
			    		<option th:each="status : ${todosStatusTitulo}" th:value="${status}" th:text="${status.descricao}"></option>
			    		</select>
			    </div>
			  </div>	
			  	  	
			  <div class ="form-group">
			  	<div class="col-sm-offset-2 col-sm-10">
			  	 	  	<button type="submit" class="btn btn-primary"> Salvar</button>	
			  	  	
			  </div>
		</form>
		
		<script src= "/js/bootstrap.min.js"></script>
	</body>
</html>
